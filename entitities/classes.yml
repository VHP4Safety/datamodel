slots:
  id:
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
  description:
    slot_uri: SIO:000136
  generic-name:
    slot_uri: schema:name
  # instance-of-compound-class:
  #   slot_uri: schema:
  # toxbank-wiki-link:
  #   slot_uri: schema:
  wikidata-id:
    slot_uri: CHEMINF:000567
  mass:
    slot_uri: schema:Mass
    range: float
  chemical-formula:
    slot_uri: EDAM:data_0846
  smiles:
    slot_uri: EDAM:format_1196
  smiles-is-isomeric:
    slot_uri: CHEMINF:000032
  inchi:
    slot_uri: EDAM:format_1197
  inchi-key:
    slot_uri: EDAM:format_1199
  pubchem-cid:
    slot_uri: EDAM:data_1172
  role:
    slot_uri: schema:Role
  xenobiotic-metabolism-pathway:
    slot_uri: PW:0001229
  is-part-of:
    slot_uri: GDMT:IsPartOf
