id: https://github.com/VHP4Safety/datamodel/vhp4safety-schema
name: vhp4safety-schema

prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  personinfo: https://w3id.org/linkml/examples/personinfo/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  GSSO: http://purl.obolibrary.org/obo/GSSO_
  PW: http://purl.obolibrary.org/obo/PW_
  famrel: https://example.org/FamilialRelations#
  EDAM: http://edamontology.org/
  GDMT: http://vocab.fairdatacollective.org/gdmt/
  CHEMINF: http://semanticscience.org/resource/CHEMINF_
  SIO: http://semanticscience.org/resource/SIO_

imports:
  - linkml:types

default_range: string

classes:
  NamedThing:
      description: >-
        A generic grouping for any identifiable entity
      slots:
        - id
        - name
        - description
      close_mappings:
      - schema:Thing
  
  HasAliases:
    description: SPACEHOLDER

  chemical-compound:
    is_a: NamedThing
    description: >-
      A chemical substance
    class_uri: schema:chemical-compound
    mixins:
      - HasAliases
    slots:
      - generic-name
      # - instance-of-compound-class 
      # - toxbank-wiki
      - wikidata-id
      - mass
      - chemical-formula
      - smiles
      - smiles-is-isomeric
      - inchi
      - inchi-key
      - pubchem-cid
      - role
      - xenobiotic-metabolism-pathway
      - is-part-of

